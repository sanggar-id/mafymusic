# Site settings
title: Mafymusic # site title
description: >- # site description
  Official Mafymusic | Muh Abd Faiz Yusuf
lang: en-US # default lang
timezone: Asia/Jakarta # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Muh Abd Faiz Yusuf # author name
  bio: >- # tell to the world
    A music composer ðŸŽ¸ since 2017 based in Jogjakarta, Indonesia ðŸ‡®ðŸ‡©. Infusing every composition with personalization and creativity-centric.<br/>
    <b>Interested in collaborate together? <a href="mailto:officialmafy@gmail.com" target="_blank">Email me!</a></b>.
  username: mafyofficial # general username
  github: mafyofficial # github username
  twitter: mafyofficial # twitter username
  facebook: mafyofficial # facebook username
  email: officialmafy@gmail.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar
  a6banner: /assets/img/a6.png

# URL settings
url: "https://mafymusic.com/" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
